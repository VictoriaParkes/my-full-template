<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/nl-style.css">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="newsletter">
            <h3 class="sign-up">Sign up for our newsletter</h3>
            <form action="https://formdump.codeinstitute.net/" method="post" class="sign-up-form">
                <div class="nl-row">
                    <div class="col-nl-name">
                        <div class="nl-name">
                            <span class="nl-label">
                                <label for="name">Name:</label>
                            </span>
                            <span class="nl-input">
                                <input type="text" id="name" name="name" placeholder="Enter name" class="nl-name-input"
                                    required>
                            </span>
                        </div>
                    </div>
                    <div class="col-nl-email">
                        <div class="nl-email">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email_address" placeholder="Enter email address"
                                class="nl-email-input" required>
                        </div>
                    </div>
                    <div class="col-nl-submit">
                        <input type="submit" value="Sign Up" class="sign-up-button">
                    </div>
            </form>
        </div>
        </div>
    </section>
</body>

</html>
